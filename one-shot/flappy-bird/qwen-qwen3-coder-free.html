<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 10;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        #gameOver {
            display: none;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        
        .instructions {
            text-align: center;
            margin: 20px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="scoreDisplay">分数: 0</div>
        
        <div id="gameUI">
            <div id="startScreen">
                <h1>Flappy Bird</h1>
                <div class="instructions">
                    <p>点击屏幕或按空格键让小鸟飞行</p>
                    <p>穿越管道获得分数</p>
                    <p>避免碰撞管道或地面</p>
                </div>
                <button id="startButton">开始游戏</button>
            </div>
            
            <div id="gameOver" style="display: none;">
                <h2>游戏结束</h2>
                <p>最终分数: <span id="finalScore">0</span></p>
                <p>最高分数: <span id="bestScore">0</span></p>
                <button id="restartButton">重新开始</button>
            </div>
        </div>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.finalScore = document.getElementById('finalScore');
                this.bestScore = document.getElementById('bestScore');
                
                // 游戏状态
                this.gameState = 'waiting'; // waiting, playing, gameOver
                this.score = 0;
                this.bestScoreValue = localStorage.getItem('flappyBirdBestScore') || 0;
                
                // 小鸟属性
                this.bird = {
                    x: 80,
                    y: 300,
                    width: 30,
                    height: 30,
                    velocity: 0,
                    gravity: 0.5,
                    jumpPower: -8,
                    rotation: 0
                };
                
                // 管道数组
                this.pipes = [];
                this.pipeWidth = 60;
                this.pipeGap = 150;
                this.pipeSpacing = 200;
                this.pipeSpeed = 3;
                
                // 地面高度
                this.groundHeight = 80;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.updateBestScoreDisplay();
                this.gameLoop();
            }
            
            bindEvents() {
                // 开始按钮
                document.getElementById('startButton').addEventListener('click', () => {
                    this.startGame();
                });
                
                // 重新开始按钮
                document.getElementById('restartButton').addEventListener('click', () => {
                    this.restartGame();
                });
                
                // 点击游戏区域跳跃
                this.canvas.addEventListener('click', (e) => {
                    if (this.gameState === 'playing') {
                        this.jump();
                    }
                });
                
                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.gameState === 'waiting') {
                            this.startGame();
                        } else if (this.gameState === 'playing') {
                            this.jump();
                        }
                    }
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                document.getElementById('startScreen').style.display = 'none';
                this.resetGame();
            }
            
            restartGame() {
                document.getElementById('gameOver').style.display = 'none';
                this.startGame();
            }
            
            resetGame() {
                this.bird.x = 80;
                this.bird.y = 300;
                this.bird.velocity = 0;
                this.bird.rotation = 0;
                this.pipes = [];
                this.score = 0;
                this.updateScore();
            }
            
            jump() {
                this.bird.velocity = this.bird.jumpPower;
            }
            
            updateBird() {
                // 应用重力
                this.bird.velocity += this.bird.gravity;
                this.bird.y += this.bird.velocity;
                
                // 计算旋转角度（根据速度）
                this.bird.rotation = Math.min(Math.max(this.bird.velocity * 3, -30), 90);
                
                // 地面碰撞检测
                if (this.bird.y + this.bird.height >= this.canvas.height - this.groundHeight) {
                    this.bird.y = this.canvas.height - this.groundHeight - this.bird.height;
                    this.gameOver();
                }
                
                // 天花板碰撞检测
                if (this.bird.y <= 0) {
                    this.bird.y = 0;
                    this.bird.velocity = 0;
                }
            }
            
            generatePipes() {
                if (this.pipes.length === 0 || this.pipes[this.pipes.length - 1].x < this.canvas.width - this.pipeSpacing) {
                    const minHeight = 50;
                    const maxHeight = this.canvas.height - this.groundHeight - this.pipeGap - minHeight;
                    const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                    
                    this.pipes.push({
                        x: this.canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + this.pipeGap,
                        bottomHeight: this.canvas.height - this.groundHeight - (topHeight + this.pipeGap),
                        passed: false
                    });
                }
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    const pipe = this.pipes[i];
                    pipe.x -= this.pipeSpeed;
                    
                    // 移除屏幕外的管道
                    if (pipe.x + this.pipeWidth < 0) {
                        this.pipes.splice(i, 1);
                        continue;
                    }
                    
                    // 检查是否通过管道
                    if (!pipe.passed && pipe.x + this.pipeWidth < this.bird.x) {
                        pipe.passed = true;
                        this.score++;
                        this.updateScore();
                    }
                    
                    // 碰撞检测
                    if (this.checkCollision(pipe)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            checkCollision(pipe) {
                const birdRight = this.bird.x + this.bird.width;
                const birdBottom = this.bird.y + this.bird.height;
                const pipeRight = pipe.x + this.pipeWidth;
                
                // 水平重叠检测
                if (this.bird.x < pipeRight && birdRight > pipe.x) {
                    // 垂直碰撞检测
                    if (this.bird.y < pipe.topHeight || birdBottom > pipe.bottomY) {
                        return true;
                    }
                }
                return false;
            }
            
            updateScore() {
                this.scoreDisplay.textContent = `分数: ${this.score}`;
            }
            
            updateBestScoreDisplay() {
                this.bestScore.textContent = this.bestScoreValue;
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                
                // 更新最高分
                if (this.score > this.bestScoreValue) {
                    this.bestScoreValue = this.score;
                    localStorage.setItem('flappyBirdBestScore', this.bestScoreValue);
                }
                
                this.finalScore.textContent = this.score;
                this.bestScore.textContent = this.bestScoreValue;
                document.getElementById('gameOver').style.display = 'flex';
            }
            
            drawBackground() {
                // 天空背景
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98FB98');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 云朵
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.drawCloud(100, 80, 30);
                this.drawCloud(250, 120, 25);
                this.drawCloud(350, 70, 35);
            }
            
            drawCloud(x, y, radius) {
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.arc(x + radius * 0.8, y - radius * 0.2, radius * 0.8, 0, Math.PI * 2);
                this.ctx.arc(x + radius * 1.5, y, radius * 0.9, 0, Math.PI * 2);
                this.ctx.arc(x + radius * 0.8, y + radius * 0.2, radius * 0.7, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width/2, this.bird.y + this.bird.height/2);
                this.ctx.rotate(this.bird.rotation * Math.PI / 180);
                
                // 小鸟身体
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.arc(0, 0, this.bird.width/2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // 小鸟眼睛
                this.ctx.fillStyle = 'black';
                this.ctx.beginPath();
                this.ctx.arc(8, -5, 3, 0, Math.PI * 2);
                this.ctx.fill();
                
                // 小鸟嘴巴
                this.ctx.fillStyle = '#FF6347';
                this.ctx.beginPath();
                this.ctx.moveTo(15, 0);
                this.ctx.lineTo(25, -3);
                this.ctx.lineTo(25, 3);
                this.ctx.closePath();
                this.ctx.fill();
                
                // 小鸟翅膀
                this.ctx.fillStyle = '#FFA500';
                this.ctx.beginPath();
                this.ctx.ellipse(-5, 5, 10, 5, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            drawPipes() {
                this.ctx.fillStyle = '#228B22';
                this.ctx.strokeStyle = '#006400';
                this.ctx.lineWidth = 2;
                
                for (const pipe of this.pipes) {
                    // 上管道
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    this.ctx.strokeRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    
                    // 下管道
                    this.ctx.fillRect(pipe.x, pipe.bottomY, this.pipeWidth, pipe.bottomHeight);
                    this.ctx.strokeRect(pipe.x, pipe.bottomY, this.pipeWidth, pipe.bottomHeight);
                    
                    // 管道边缘装饰
                    this.ctx.fillStyle = '#32CD32';
                    this.ctx.fillRect(pipe.x - 3, pipe.topHeight - 15, this.pipeWidth + 6, 15);
                    this.ctx.fillRect(pipe.x - 3, pipe.bottomY, this.pipeWidth + 6, 15);
                    this.ctx.fillStyle = '#228B22';
                }
            }
            
            drawGround() {
                // 地面
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, this.canvas.height - this.groundHeight, this.canvas.width, this.groundHeight);
                
                // 草地
                this.ctx.fillStyle = '#32CD32';
                this.ctx.fillRect(0, this.canvas.height - this.groundHeight, this.canvas.width, 20);
                
                // 地面纹理
                this.ctx.fillStyle = '#654321';
                for (let i = 0; i < this.canvas.width; i += 30) {
                    this.ctx.fillRect(i, this.canvas.height - 20, 15, 5);
                }
            }
            
            draw() {
                this.drawBackground();
                this.drawPipes();
                this.drawGround();
                this.drawBird();
            }
            
            gameLoop() {
                if (this.gameState === 'playing') {
                    this.updateBird();
                    this.generatePipes();
                    this.updatePipes();
                }
                
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // 启动游戏
        window.addEventListener('load', () => {
            new FlappyBird();
        });
    </script>
</body>
</html>
