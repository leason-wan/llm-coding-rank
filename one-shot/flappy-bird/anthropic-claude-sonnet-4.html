<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
        }

        canvas {
            display: block;
            background: transparent;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
        }

        .game-over p {
            margin: 10px 0;
            font-size: 18px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 15;
        }

        .start-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .start-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .start-btn:hover {
            background: #FF5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1>ğŸ¦ Flappy Bird</h1>
            <p>ç‚¹å‡»å¼€å§‹æ¸¸æˆ</p>
            <button class="start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="game-over" id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>å¾—åˆ†: <span id="finalScore">0</span></p>
            <p id="newRecord" style="color: #FFD700; display: none;">ğŸ‰ æ–°çºªå½•!</p>
            <button class="restart-btn" onclick="restartGame()">å†æ¬¡æ¸¸æˆ</button>
        </div>

        <div class="instructions">
            <p>ç‚¹å‡»å±å¹•æˆ–æŒ‰ç©ºæ ¼é”®æ§åˆ¶å°é¸Ÿé£è¡Œ</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // å°é¸Ÿå¯¹è±¡
        const bird = {
            x: 80,
            y: 250,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -8,
            color: '#FFD700'
        };

        // ç®¡é“æ•°ç»„
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200;
        const pipeSpeed = 2;

        // æ¸¸æˆå¾ªç¯
        let animationId;

        // åˆ›å»ºç®¡é“
        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 200) + 100;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap,
                bottomHeight: canvas.height - (pipeHeight + pipeGap),
                passed: false
            });
        }

        // ç»˜åˆ¶å°é¸Ÿ
        function drawBird() {
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // ç»˜åˆ¶çœ¼ç›
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 5, bird.y + bird.height/2 - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 7, bird.y + bird.height/2 - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            // ç»˜åˆ¶å˜´å·´
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 - 3);
            ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 + 3);
            ctx.closePath();
            ctx.fill();
        }

        // ç»˜åˆ¶ç®¡é“
        function drawPipes() {
            ctx.fillStyle = '#32CD32';
            pipes.forEach(pipe => {
                // ä¸Šç®¡é“
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // ä¸‹ç®¡é“
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // ç®¡é“å¸½å­
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.fillStyle = '#32CD32';
            });
        }

        // ç»˜åˆ¶èƒŒæ™¯äº‘æœµ
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            // ç®€å•çš„äº‘æœµ
            for(let i = 0; i < 3; i++) {
                let x = (i * 150 + Date.now() * 0.01) % canvas.width;
                let y = 50 + i * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (gameState !== 'playing') return;

            // æ›´æ–°å°é¸Ÿ
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // æ›´æ–°ç®¡é“
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                // æ£€æŸ¥å¾—åˆ†
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
            });

            // ç§»é™¤ç¦»å¼€å±å¹•çš„ç®¡é“
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // åˆ›å»ºæ–°ç®¡é“
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }

            // ç¢°æ’æ£€æµ‹
            checkCollisions();
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°åœ°é¢æˆ–å¤©èŠ±æ¿
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameOver();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°ç®¡é“
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth && 
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                }
            });
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶èƒŒæ™¯å…ƒç´ 
            drawClouds();
            
            if (gameState === 'playing') {
                drawPipes();
            }
            
            drawBird();
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // å°é¸Ÿè·³è·ƒ
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpStrength;
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            document.getElementById('score').textContent = score;
            
            // åˆ›å»ºç¬¬ä¸€ä¸ªç®¡é“
            createPipe();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameOver';
            
            // æ›´æ–°æœ€é«˜åˆ†
            let isNewRecord = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newRecord').style.display = 'block';
                isNewRecord = true;
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start') {
                startGame();
            } else {
                jump();
            }
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else {
                jump();
            }
        });

        // å¼€å§‹æ¸¸æˆå¾ªç¯
        gameLoop();
    </script>
</body>
</html>
