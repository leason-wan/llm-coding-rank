<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
        }

        canvas {
            display: block;
            background: transparent;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
        }

        .game-over p {
            margin: 10px 0;
            font-size: 18px;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 15;
        }

        .start-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .start-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .start-btn:hover {
            background: #FF5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h1>🐦 Flappy Bird</h1>
            <p>点击开始游戏</p>
            <button class="start-btn" onclick="startGame()">开始游戏</button>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>得分: <span id="finalScore">0</span></p>
            <p id="newRecord" style="color: #FFD700; display: none;">🎉 新纪录!</p>
            <button class="restart-btn" onclick="restartGame()">再次游戏</button>
        </div>

        <div class="instructions">
            <p>点击屏幕或按空格键控制小鸟飞行</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏状态
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        // 小鸟对象
        const bird = {
            x: 80,
            y: 250,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpStrength: -8,
            color: '#FFD700'
        };

        // 管道数组
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200;
        const pipeSpeed = 2;

        // 游戏循环
        let animationId;

        // 创建管道
        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 200) + 100;
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap,
                bottomHeight: canvas.height - (pipeHeight + pipeGap),
                passed: false
            });
        }

        // 绘制小鸟
        function drawBird() {
            ctx.fillStyle = bird.color;
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制眼睛
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 5, bird.y + bird.height/2 - 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 7, bird.y + bird.height/2 - 5, 3, 0, Math.PI * 2);
            ctx.fill();

            // 绘制嘴巴
            ctx.fillStyle = '#FF6B35';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 - 3);
            ctx.lineTo(bird.x + bird.width + 8, bird.y + bird.height/2 + 3);
            ctx.closePath();
            ctx.fill();
        }

        // 绘制管道
        function drawPipes() {
            ctx.fillStyle = '#32CD32';
            pipes.forEach(pipe => {
                // 上管道
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // 下管道
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // 管道帽子
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.fillStyle = '#32CD32';
            });
        }

        // 绘制背景云朵
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            // 简单的云朵
            for(let i = 0; i < 3; i++) {
                let x = (i * 150 + Date.now() * 0.01) % canvas.width;
                let y = 50 + i * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 25, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 更新游戏状态
        function update() {
            if (gameState !== 'playing') return;

            // 更新小鸟
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // 更新管道
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                // 检查得分
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
            });

            // 移除离开屏幕的管道
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);

            // 创建新管道
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }

            // 碰撞检测
            checkCollisions();
        }

        // 碰撞检测
        function checkCollisions() {
            // 检查是否撞到地面或天花板
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameOver();
                return;
            }

            // 检查是否撞到管道
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipeWidth && 
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)) {
                    gameOver();
                }
            });
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制背景元素
            drawClouds();
            
            if (gameState === 'playing') {
                drawPipes();
            }
            
            drawBird();
        }

        // 游戏循环
        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // 小鸟跳跃
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpStrength;
            }
        }

        // 开始游戏
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            
            // 重置游戏状态
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            document.getElementById('score').textContent = score;
            
            // 创建第一个管道
            createPipe();
        }

        // 游戏结束
        function gameOver() {
            gameState = 'gameOver';
            
            // 更新最高分
            let isNewRecord = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newRecord').style.display = 'block';
                isNewRecord = true;
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // 重新开始游戏
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start') {
                startGame();
            } else {
                jump();
            }
        });

        // 触摸支持
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else {
                jump();
            }
        });

        // 开始游戏循环
        gameLoop();
    </script>
</body>
</html>
