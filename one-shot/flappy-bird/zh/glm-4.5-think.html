<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - åƒç´ é¸Ÿæ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #fff;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #F0E68C 100%);
            cursor: pointer;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .start-screen, .game-over-screen {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            pointer-events: all;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .start-screen p, .game-over-screen p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:hover {
            background: #FFA500;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .best-score {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 40%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        @keyframes float {
            from {
                left: -200px;
            }
            to {
                left: 100%;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score hidden">0</div>
            
            <div class="start-screen">
                <h1>ğŸ¦ Flappy Bird</h1>
                <p>ç‚¹å‡»å±å¹•æˆ–æŒ‰ç©ºæ ¼é”®è®©å°é¸Ÿé£ç¿”</p>
                <p>èº²é¿ç®¡é“ï¼Œè·å¾—é«˜åˆ†ï¼</p>
                <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            </div>
            
            <div class="game-over-screen hidden">
                <h1>æ¸¸æˆç»“æŸï¼</h1>
                <p>å¾—åˆ†: <span id="finalScore">0</span></p>
                <p class="best-score">æœ€é«˜åˆ†: <span id="bestScore">0</span></p>
                <button class="btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const startScreen = document.querySelector('.start-screen');
        const gameOverScreen = document.querySelector('.game-over-screen');
        const finalScoreElement = document.getElementById('finalScore');
        const bestScoreElement = document.getElementById('bestScore');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let bestScore = localStorage.getItem('flappyBirdBestScore') || 0;
        bestScoreElement.textContent = bestScore;

        // å°é¸Ÿå¯¹è±¡
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0
        };

        // ç®¡é“æ•°ç»„
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;

        // èƒŒæ™¯å…ƒç´ 
        let backgroundOffset = 0;

        // åˆå§‹åŒ–æ¸¸æˆ
        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            backgroundOffset = 0;
            scoreElement.textContent = score;
            scoreElement.classList.add('hidden');
        }

        // ç»˜åˆ¶å°é¸Ÿ
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            // å°é¸Ÿèº«ä½“
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // å°é¸Ÿçœ¼ç›
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // å°é¸Ÿå˜´å·´
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(25, 0);
            ctx.lineTo(20, 5);
            ctx.closePath();
            ctx.fill();
            
            // å°é¸Ÿç¿…è†€
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 5, 12, 8, -0.2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // ç»˜åˆ¶ç®¡é“
        function drawPipe(pipe) {
            // ä¸Šç®¡é“
            const gradient1 = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient1.addColorStop(0, '#228B22');
            gradient1.addColorStop(1, '#32CD32');
            
            ctx.fillStyle = gradient1;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // ä¸Šç®¡é“è¾¹ç¼˜
            ctx.fillStyle = '#006400';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
            
            // ä¸‹ç®¡é“
            const gradient2 = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient2.addColorStop(0, '#228B22');
            gradient2.addColorStop(1, '#32CD32');
            
            ctx.fillStyle = gradient2;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            
            // ä¸‹ç®¡é“è¾¹ç¼˜
            ctx.fillStyle = '#006400';
            ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
        }

        // ç»˜åˆ¶åœ°é¢
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            // è‰åœ°
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 10);
            
            // åœ°é¢çº¹ç†
            ctx.fillStyle = '#654321';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i + backgroundOffset % 40, canvas.height - 50, 20, 5);
                ctx.fillRect(i + backgroundOffset % 40 + 10, canvas.height - 40, 15, 5);
                ctx.fillRect(i + backgroundOffset % 40 + 5, canvas.height - 30, 25, 5);
            }
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (gameState !== 'playing') return;
            
            // æ›´æ–°èƒŒæ™¯
            backgroundOffset -= pipeSpeed;
            
            // æ›´æ–°å°é¸Ÿ
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // æ›´æ–°å°é¸Ÿæ—‹è½¬
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            
            // æ£€æŸ¥å°é¸Ÿæ˜¯å¦æ’åœ°æˆ–é£å‡ºå±å¹•
            if (bird.y + bird.height > canvas.height - 60 || bird.y < 0) {
                gameOver();
                return;
            }
            
            // æ›´æ–°ç®¡é“
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // ç§»é™¤å±å¹•å¤–çš„ç®¡é“
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // æ£€æŸ¥ç¢°æ’
                if (checkCollision(bird, pipes[i])) {
                    gameOver();
                    return;
                }
                
                // è®¡åˆ†
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
            }
            
            // ç”Ÿæˆæ–°ç®¡é“
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                generatePipe();
            }
        }

        // ç”Ÿæˆç®¡é“
        function generatePipe() {
            const minHeight = 100;
            const maxHeight = canvas.height - 60 - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false
            });
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision(bird, pipe) {
            // æ£€æŸ¥æ˜¯å¦åœ¨ç®¡é“é—´éš™ä¸­
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawGround();
            
            // ç»˜åˆ¶ç®¡é“
            pipes.forEach(pipe => drawPipe(pipe));
            
            // ç»˜åˆ¶å°é¸Ÿ
            drawBird();
            
            // æ›´æ–°æ¸¸æˆ
            update();
            
            requestAnimationFrame(gameLoop);
        }

        // å°é¸Ÿè·³è·ƒ
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            init();
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.classList.remove('hidden');
            generatePipe();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameover';
            finalScoreElement.textContent = score;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBirdBestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }
            
            setTimeout(() => {
                gameOverScreen.classList.remove('hidden');
            }, 500);
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            startGame();
        }

        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        gameLoop();
    </script>
</body>
</html>
