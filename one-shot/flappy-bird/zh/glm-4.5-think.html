<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - 像素鸟游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #fff;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #F0E68C 100%);
            cursor: pointer;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .start-screen, .game-over-screen {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            pointer-events: all;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .start-screen p, .game-over-screen p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:hover {
            background: #FFA500;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .best-score {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 40%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        @keyframes float {
            from {
                left: -200px;
            }
            to {
                left: 100%;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            canvas {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score hidden">0</div>
            
            <div class="start-screen">
                <h1>🐦 Flappy Bird</h1>
                <p>点击屏幕或按空格键让小鸟飞翔</p>
                <p>躲避管道，获得高分！</p>
                <button class="btn" onclick="startGame()">开始游戏</button>
            </div>
            
            <div class="game-over-screen hidden">
                <h1>游戏结束！</h1>
                <p>得分: <span id="finalScore">0</span></p>
                <p class="best-score">最高分: <span id="bestScore">0</span></p>
                <button class="btn" onclick="restartGame()">再玩一次</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const startScreen = document.querySelector('.start-screen');
        const gameOverScreen = document.querySelector('.game-over-screen');
        const finalScoreElement = document.getElementById('finalScore');
        const bestScoreElement = document.getElementById('bestScore');

        // 游戏状态
        let gameState = 'start'; // start, playing, gameover
        let score = 0;
        let bestScore = localStorage.getItem('flappyBirdBestScore') || 0;
        bestScoreElement.textContent = bestScore;

        // 小鸟对象
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            rotation: 0
        };

        // 管道数组
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;

        // 背景元素
        let backgroundOffset = 0;

        // 初始化游戏
        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            backgroundOffset = 0;
            scoreElement.textContent = score;
            scoreElement.classList.add('hidden');
        }

        // 绘制小鸟
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            // 小鸟身体
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // 小鸟眼睛
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // 小鸟嘴巴
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(25, 0);
            ctx.lineTo(20, 5);
            ctx.closePath();
            ctx.fill();
            
            // 小鸟翅膀
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 5, 12, 8, -0.2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // 绘制管道
        function drawPipe(pipe) {
            // 上管道
            const gradient1 = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient1.addColorStop(0, '#228B22');
            gradient1.addColorStop(1, '#32CD32');
            
            ctx.fillStyle = gradient1;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            // 上管道边缘
            ctx.fillStyle = '#006400';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
            
            // 下管道
            const gradient2 = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient2.addColorStop(0, '#228B22');
            gradient2.addColorStop(1, '#32CD32');
            
            ctx.fillStyle = gradient2;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            
            // 下管道边缘
            ctx.fillStyle = '#006400';
            ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
        }

        // 绘制地面
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            // 草地
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 10);
            
            // 地面纹理
            ctx.fillStyle = '#654321';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i + backgroundOffset % 40, canvas.height - 50, 20, 5);
                ctx.fillRect(i + backgroundOffset % 40 + 10, canvas.height - 40, 15, 5);
                ctx.fillRect(i + backgroundOffset % 40 + 5, canvas.height - 30, 25, 5);
            }
        }

        // 更新游戏
        function update() {
            if (gameState !== 'playing') return;
            
            // 更新背景
            backgroundOffset -= pipeSpeed;
            
            // 更新小鸟
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // 更新小鸟旋转
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            
            // 检查小鸟是否撞地或飞出屏幕
            if (bird.y + bird.height > canvas.height - 60 || bird.y < 0) {
                gameOver();
                return;
            }
            
            // 更新管道
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // 移除屏幕外的管道
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // 检查碰撞
                if (checkCollision(bird, pipes[i])) {
                    gameOver();
                    return;
                }
                
                // 计分
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
            }
            
            // 生成新管道
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                generatePipe();
            }
        }

        // 生成管道
        function generatePipe() {
            const minHeight = 100;
            const maxHeight = canvas.height - 60 - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false
            });
        }

        // 碰撞检测
        function checkCollision(bird, pipe) {
            // 检查是否在管道间隙中
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                if (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }

        // 游戏主循环
        function gameLoop() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawGround();
            
            // 绘制管道
            pipes.forEach(pipe => drawPipe(pipe));
            
            // 绘制小鸟
            drawBird();
            
            // 更新游戏
            update();
            
            requestAnimationFrame(gameLoop);
        }

        // 小鸟跳跃
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
            }
        }

        // 开始游戏
        function startGame() {
            init();
            gameState = 'playing';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreElement.classList.remove('hidden');
            generatePipe();
        }

        // 游戏结束
        function gameOver() {
            gameState = 'gameover';
            finalScoreElement.textContent = score;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBirdBestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }
            
            setTimeout(() => {
                gameOverScreen.classList.remove('hidden');
            }, 500);
        }

        // 重新开始游戏
        function restartGame() {
            startGame();
        }

        // 事件监听
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        // 启动游戏循环
        gameLoop();
    </script>
</body>
</html>
