<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D建筑定向爆破演示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }
        
        button {
            display: block;
            width: 150px;
            margin: 10px 0;
            padding: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff6666;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #explodeBtn {
            background: #ff0000;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <h3>建筑拆除控制台</h3>
        <button id="explodeBtn">引爆建筑</button>
        <button id="resetBtn">重置场景</button>
        <button id="cameraBtn">切换视角</button>
    </div>
    <div id="info">
        左键拖动：旋转视角 | 右键拖动：平移视角 | 滚轮：缩放
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // 全局变量
        let scene, camera, renderer, controls;
        let world;
        let boxes = [];
        let boxMeshes = [];
        let groundBody;
        let particleSystem;
        let isExploded = false;
        let cameraPosition = 0;
        
        // 建筑参数
        const BUILDING_RADIUS = 10;
        const BLOCKS_PER_FLOOR = 20;
        const BUILDING_HEIGHT = 60;
        const BLOCK_WIDTH = (2 * Math.PI * BUILDING_RADIUS) / BLOCKS_PER_FLOOR;
        const BLOCK_HEIGHT = 1;
        const BLOCK_DEPTH = 2;
        
        // 初始化Three.js
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x444444, 10, 200);
            
            // 相机设置
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(50, 30, 50);
            camera.lookAt(0, 30, 0);
            
            // 渲染器设置
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 30, 0);
            controls.update();
            
            // 灯光设置
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 地面
            const groundGeometry = new THREE.PlaneGeometry(80, 80);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }
        
        // 初始化Cannon.js物理世界
        function initCannon() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            world.allowSleep = true;
            world.sleepSpeedLimit = 0.1;
            world.sleepTimeLimit = 1;
            
            // 创建接触材料
            const concreteMaterial = new CANNON.Material('concrete');
            const brickMaterial = new CANNON.Material('brick');
            
            const brickBrickContact = new CANNON.ContactMaterial(brickMaterial, brickMaterial, {
                friction: 0.9,
                restitution: 0.02,
                contactEquationStiffness: 1e8,
                contactEquationRelaxation: 3
            });
            
            const brickGroundContact = new CANNON.ContactMaterial(brickMaterial, concreteMaterial, {
                friction: 0.8,
                restitution: 0.05
            });
            
            world.addContactMaterial(brickBrickContact);
            world.addContactMaterial(brickGroundContact);
            
            // 地面物理体
            const groundShape = new CANNON.Box(new CANNON.Vec3(40, 0.1, 40));
            groundBody = new CANNON.Body({
                mass: 0,
                shape: groundShape,
                material: concreteMaterial
            });
            groundBody.position.set(0, -0.1, 0);
            world.add(groundBody);
        }
        
        // 创建建筑
        function createBuilding() {
            const brickMaterial = new CANNON.Material('brick');
            
            for (let floor = 0; floor < BUILDING_HEIGHT; floor++) {
                const offset = floor % 2 === 0 ? 0 : Math.PI / BLOCKS_PER_FLOOR;
                
                for (let i = 0; i < BLOCKS_PER_FLOOR; i++) {
                    const angle = (i / BLOCKS_PER_FLOOR) * Math.PI * 2 + offset;
                    const x = Math.cos(angle) * BUILDING_RADIUS;
                    const z = Math.sin(angle) * BUILDING_RADIUS;
                    const y = floor * BLOCK_HEIGHT + BLOCK_HEIGHT / 2;
                    
                    // Three.js网格
                    const geometry = new THREE.BoxGeometry(BLOCK_WIDTH * 0.98, BLOCK_HEIGHT * 0.98, BLOCK_DEPTH);
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xD2B48C,
                        roughness: 0.7,
                        metalness: 0.1
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(x, y, z);
                    mesh.rotation.y = -angle;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    scene.add(mesh);
                    boxMeshes.push(mesh);
                    
                    // Cannon.js物理体
                    const shape = new CANNON.Box(new CANNON.Vec3(BLOCK_WIDTH/2, BLOCK_HEIGHT/2, BLOCK_DEPTH/2));
                    const body = new CANNON.Body({
                        mass: 5,
                        shape: shape,
                        material: brickMaterial,
                        sleepSpeedLimit: 0.1,
                        sleepTimeLimit: 1
                    });
                    body.position.set(x, y, z);
                    body.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), -angle);
                    body.allowSleep = true;
                    body.sleep();
                    world.add(body);
                    boxes.push(body);
                }
            }
        }
        
        // 创建粒子系统
        function createParticleSystem() {
            const particleCount = 500;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = 0;
                positions[i * 3 + 1] = -100;
                positions[i * 3 + 2] = 0;
                velocities.push(new THREE.Vector3());
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x888888,
                size: 0.5,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            particleSystem = new THREE.Points(geometry, material);
            particleSystem.userData.velocities = velocities;
            scene.add(particleSystem);
        }
        
        // 爆炸效果
        function explode() {
            if (isExploded) return;
            isExploded = true;
            
            // 爆炸位置：第1层最右侧
            const explosionPos = new CANNON.Vec3(BUILDING_RADIUS, BLOCK_HEIGHT / 2, 0);
            const explosionRadius = 3;
            const explosionStrength = 300;
            
            // 唤醒所有方块并施加爆炸力
            boxes.forEach((body, index) => {
                body.wakeUp();
                
                const distance = body.position.distanceTo(explosionPos);
                if (distance < explosionRadius) {
                    const force = body.position.vsub(explosionPos);
                    force.normalize();
                    force.scale(explosionStrength * (1 - distance / explosionRadius), force);
                    body.applyImpulse(force, body.position);
                }
            });
            
            // 激活粒子效果
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.userData.velocities;
            
            for (let i = 0; i < velocities.length; i++) {
                positions[i * 3] = BUILDING_RADIUS + (Math.random() - 0.5) * 5;
                positions[i * 3 + 1] = Math.random() * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 5;
                
                velocities[i].set(
                    (Math.random() - 0.5) * 20,
                    Math.random() * 30,
                    (Math.random() - 0.5) * 20
                );
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            // 添加爆炸闪光效果
            const flash = new THREE.PointLight(0xffaa00, 10, 50);
            flash.position.copy(new THREE.Vector3(BUILDING_RADIUS, BLOCK_HEIGHT / 2, 0));
            scene.add(flash);
            
            setTimeout(() => {
                scene.remove(flash);
            }, 100);
        }
        
        // 重置场景
        function reset() {
            // 清除现有物体
            boxes.forEach(body => world.remove(body));
            boxMeshes.forEach(mesh => scene.remove(mesh));
            boxes = [];
            boxMeshes = [];
            
            // 重置粒子系统
            const positions = particleSystem.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = 0;
                positions[i + 1] = -100;
                positions[i + 2] = 0;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            // 重建建筑
            createBuilding();
            isExploded = false;
        }
        
        // 切换相机视角
        function switchCamera() {
            cameraPosition = (cameraPosition + 1) % 3;
            switch (cameraPosition) {
                case 0:
                    camera.position.set(50, 30, 50);
                    break;
                case 1:
                    camera.position.set(0, 80, 40);
                    break;
                case 2:
                    camera.position.set(30, 10, 30);
                    break;
            }
            controls.target.set(0, 30, 0);
            controls.update();
        }
        
        // 更新粒子系统
        function updateParticles() {
            if (!isExploded) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.userData.velocities;
            
            for (let i = 0; i < velocities.length; i++) {
                velocities[i].y -= 0.5; // 重力
                
                positions[i * 3] += velocities[i].x * 0.1;
                positions[i * 3 + 1] += velocities[i].y * 0.1;
                positions[i * 3 + 2] += velocities[i].z * 0.1;
                
                // 淡出效果
                if (positions[i * 3 + 1] < 0) {
                    positions[i * 3 + 1] = -100;
                }
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新物理世界
            world.step(1/60);
            
            // 同步物理和渲染
            for (let i = 0; i < boxes.length; i++) {
                boxMeshes[i].position.copy(boxes[i].position);
                boxMeshes[i].quaternion.copy(boxes[i].quaternion);
            }
            
            // 更新粒子
            updateParticles();
            
            // 更新控制器
            controls.update();
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 初始化
        function init() {
            initThree();
            initCannon();
            createBuilding();
            createParticleSystem();
            
            // 事件监听
            document.getElementById('explodeBtn').addEventListener('click', explode);
            document.getElementById('resetBtn').addEventListener('click', reset);
            document.getElementById('cameraBtn').addEventListener('click', switchCamera);
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            animate();
        }
        
        // 启动
        init();
    </script>
</body>
</html>
