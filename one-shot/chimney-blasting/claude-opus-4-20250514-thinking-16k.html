<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Då»ºç­‘å®šå‘çˆ†ç ´æ¼”ç¤º</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
        }
        
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ff6666;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #demolishBtn {
            background: #ff0000;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <h3>å»ºç­‘æ‹†é™¤æ¼”ç¤º</h3>
        <button id="demolishBtn">ğŸ’¥ å¼•çˆ†å»ºç­‘</button>
        <button id="resetBtn">ğŸ”„ é‡ç½®åœºæ™¯</button>
        <button id="cameraBtn">ğŸ“· åˆ‡æ¢è§†è§’</button>
    </div>
    <div id="info">
        å·¦é”®æ‹–åŠ¨ï¼šæ—‹è½¬è§†è§’ | å³é”®æ‹–åŠ¨ï¼šå¹³ç§»ç›¸æœº | æ»šè½®ï¼šç¼©æ”¾
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // å…¨å±€å˜é‡
        let scene, camera, renderer, controls;
        let world;
        let blocks = [];
        let blockBodies = [];
        let ground, groundBody;
        let particleSystem;
        let isExploded = false;
        let ambientLight, directionalLight;
        let cameraPosition = 0;
        
        // å»ºç­‘å‚æ•°
        const BUILDING_RADIUS = 6;
        const BLOCKS_PER_CIRCLE = 20;
        const BUILDING_HEIGHT = 60;
        const BLOCK_SIZE = { width: 2, height: 1, depth: 1.5 };
        
        // åˆå§‹åŒ–Three.jsåœºæ™¯
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x333333, 10, 200);
            
            // ç›¸æœºè®¾ç½®
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(30, 40, 30);
            camera.lookAt(0, 20, 0);
            
            // æ¸²æŸ“å™¨è®¾ç½®
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 20, 0);
            
            // å…‰ç…§
            ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // åœ°é¢
            const groundGeometry = new THREE.PlaneGeometry(80, 80);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }
        
        // åˆå§‹åŒ–Cannonç‰©ç†ä¸–ç•Œ
        function initCannon() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 10;
            world.defaultContactMaterial.contactEquationStiffness = 1e9;
            world.defaultContactMaterial.contactEquationRelaxation = 4;
            
            // åœ°é¢ç‰©ç†ä½“
            const groundShape = new CANNON.Box(new CANNON.Vec3(40, 0.1, 40));
            groundBody = new CANNON.Body({
                mass: 0,
                shape: groundShape,
                position: new CANNON.Vec3(0, -0.1, 0)
            });
            world.addBody(groundBody);
            
            // ç –å—ææ–™
            const blockMaterial = new CANNON.Material('block');
            const groundMaterial = new CANNON.Material('ground');
            
            // è®¾ç½®ææ–™é—´çš„æ¥è§¦å±æ€§
            const blockBlockContact = new CANNON.ContactMaterial(
                blockMaterial, 
                blockMaterial, 
                {
                    friction: 0.9,
                    restitution: 0.02,
                    contactEquationStiffness: 1e8,
                    contactEquationRelaxation: 3
                }
            );
            
            const blockGroundContact = new CANNON.ContactMaterial(
                blockMaterial, 
                groundMaterial, 
                {
                    friction: 0.8,
                    restitution: 0.05
                }
            );
            
            world.addContactMaterial(blockBlockContact);
            world.addContactMaterial(blockGroundContact);
            
            groundBody.material = groundMaterial;
        }
        
        // åˆ›å»ºå»ºç­‘
        function createBuilding() {
            blocks = [];
            blockBodies = [];
            
            const blockMaterial = new CANNON.Material('block');
            
            for (let level = 0; level < BUILDING_HEIGHT; level++) {
                const isOddLevel = level % 2 === 1;
                
                for (let i = 0; i < BLOCKS_PER_CIRCLE; i++) {
                    // è®¡ç®—è§’åº¦ï¼Œå¥‡æ•°å±‚åç§»åŠä¸ªæ–¹å—
                    const angleOffset = isOddLevel ? Math.PI / BLOCKS_PER_CIRCLE : 0;
                    const angle = (i / BLOCKS_PER_CIRCLE) * Math.PI * 2 + angleOffset;
                    
                    // è°ƒæ•´åŠå¾„ä»¥ç¡®ä¿æ–¹å—ç´§å¯†è´´åˆ
                    const adjustedRadius = BUILDING_RADIUS - BLOCK_SIZE.depth / 2;
                    
                    const x = Math.cos(angle) * adjustedRadius;
                    const z = Math.sin(angle) * adjustedRadius;
                    const y = level * BLOCK_SIZE.height + BLOCK_SIZE.height / 2;
                    
                    // Three.jsæ–¹å—
                    const geometry = new THREE.BoxGeometry(
                        BLOCK_SIZE.width, 
                        BLOCK_SIZE.height, 
                        BLOCK_SIZE.depth
                    );
                    const material = new THREE.MeshLambertMaterial({ 
                        color: 0xd4a574 + Math.random() * 0x111111
                    });
                    const block = new THREE.Mesh(geometry, material);
                    block.position.set(x, y, z);
                    block.rotation.y = -angle;
                    block.castShadow = true;
                    block.receiveShadow = true;
                    scene.add(block);
                    blocks.push(block);
                    
                    // Cannonç‰©ç†ä½“
                    const shape = new CANNON.Box(new CANNON.Vec3(
                        BLOCK_SIZE.width / 2,
                        BLOCK_SIZE.height / 2,
                        BLOCK_SIZE.depth / 2
                    ));
                    
                    const body = new CANNON.Body({
                        mass: 50,
                        shape: shape,
                        position: new CANNON.Vec3(x, y, z),
                        material: blockMaterial,
                        sleepSpeedLimit: 0.1,
                        sleepTimeLimit: 1
                    });
                    
                    // è®¾ç½®æ—‹è½¬
                    const quaternion = new CANNON.Quaternion();
                    quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), -angle);
                    body.quaternion = quaternion;
                    
                    // åˆå§‹æ—¶è®©æ–¹å—ç¡çœ 
                    body.sleep();
                    
                    world.addBody(body);
                    blockBodies.push(body);
                }
            }
        }
        
        // åˆ›å»ºç²’å­ç³»ç»Ÿ
        function createParticleSystem() {
            const particleCount = 500;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = 0;
                velocities[i] = 0;
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x888888,
                size: 0.5,
                transparent: true,
                opacity: 0,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });
            
            particleSystem = new THREE.Points(particles, particleMaterial);
            particleSystem.userData.velocities = velocities;
            particleSystem.userData.active = false;
            scene.add(particleSystem);
        }
        
        // è§¦å‘çˆ†ç‚¸
        function explode() {
            if (isExploded) return;
            isExploded = true;
            
            // çˆ†ç‚¸ä½ç½®ï¼ˆç¬¬1å±‚æœ€å³ä¾§ï¼‰
            const explosionPos = new CANNON.Vec3(BUILDING_RADIUS, BLOCK_SIZE.height, 0);
            const explosionRadius = 5;
            const explosionStrength = 1000;
            
            // çˆ†ç‚¸å…‰æ•ˆ
            ambientLight.intensity = 2;
            setTimeout(() => {
                ambientLight.intensity = 0.2;
            }, 100);
            
            // å”¤é†’æ‰€æœ‰æ–¹å—å¹¶æ–½åŠ çˆ†ç‚¸åŠ›
            blockBodies.forEach((body, index) => {
                body.wakeUp();
                
                const distance = body.position.distanceTo(explosionPos);
                if (distance < explosionRadius) {
                    const force = body.position.vsub(explosionPos);
                    force.normalize();
                    const strength = (1 - distance / explosionRadius) * explosionStrength;
                    force.scale(strength, force);
                    body.applyImpulse(force, body.position);
                    
                    // æ·»åŠ éšæœºæ—‹è½¬
                    body.angularVelocity.set(
                        (Math.random() - 0.5) * 5,
                        (Math.random() - 0.5) * 5,
                        (Math.random() - 0.5) * 5
                    );
                }
            });
            
            // æ¿€æ´»ç²’å­ç³»ç»Ÿ
            activateParticles(explosionPos);
        }
        
        // æ¿€æ´»ç²’å­ç³»ç»Ÿ
        function activateParticles(position) {
            particleSystem.userData.active = true;
            particleSystem.material.opacity = 0.6;
            
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.userData.velocities;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = position.x + (Math.random() - 0.5) * 10;
                positions[i + 1] = position.y + Math.random() * 20;
                positions[i + 2] = position.z + (Math.random() - 0.5) * 10;
                
                velocities[i] = (Math.random() - 0.5) * 20;
                velocities[i + 1] = Math.random() * 30;
                velocities[i + 2] = (Math.random() - 0.5) * 20;
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }
        
        // æ›´æ–°ç²’å­
        function updateParticles() {
            if (!particleSystem.userData.active) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.userData.velocities;
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] += velocities[i] * 0.02;
                positions[i + 1] += velocities[i + 1] * 0.02;
                positions[i + 2] += velocities[i + 2] * 0.02;
                
                velocities[i + 1] -= 0.5; // é‡åŠ›
                
                // é£åŠ›
                velocities[i] += (Math.random() - 0.5) * 0.5;
                velocities[i + 2] += (Math.random() - 0.5) * 0.5;
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            // é€æ¸æ¶ˆå¤±
            if (particleSystem.material.opacity > 0) {
                particleSystem.material.opacity -= 0.005;
            }
        }
        
        // é‡ç½®åœºæ™¯
        function resetScene() {
            // æ¸…é™¤ç‰©ç†ä¸–ç•Œ
            while (world.bodies.length > 1) {
                world.removeBody(world.bodies[1]);
            }
            
            // æ¸…é™¤Three.jsåœºæ™¯ä¸­çš„æ–¹å—
            blocks.forEach(block => {
                scene.remove(block);
            });
            
            // é‡ç½®çŠ¶æ€
            blocks = [];
            blockBodies = [];
            isExploded = false;
            ambientLight.intensity = 0.4;
            
            // é‡ç½®ç²’å­ç³»ç»Ÿ
            particleSystem.userData.active = false;
            particleSystem.material.opacity = 0;
            
            // é‡æ–°åˆ›å»ºå»ºç­‘
            createBuilding();
        }
        
        // åˆ‡æ¢ç›¸æœºè§†è§’
        function switchCamera() {
            cameraPosition = (cameraPosition + 1) % 3;
            
            switch(cameraPosition) {
                case 0:
                    camera.position.set(30, 40, 30);
                    controls.target.set(0, 20, 0);
                    break;
                case 1:
                    camera.position.set(50, 10, 0);
                    controls.target.set(0, 15, 0);
                    break;
                case 2:
                    camera.position.set(0, 60, 40);
                    controls.target.set(0, 20, 0);
                    break;
            }
            
            controls.update();
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            // æ›´æ–°ç‰©ç†ä¸–ç•Œ
            world.step(1/60);
            
            // åŒæ­¥ç‰©ç†ä½“å’Œç½‘æ ¼
            blocks.forEach((block, index) => {
                block.position.copy(blockBodies[index].position);
                block.quaternion.copy(blockBodies[index].quaternion);
            });
            
            // æ›´æ–°ç²’å­
            updateParticles();
            
            // æ›´æ–°æ§åˆ¶å™¨
            controls.update();
            
            // æ¸²æŸ“åœºæ™¯
            renderer.render(scene, camera);
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('demolishBtn').addEventListener('click', explode);
        document.getElementById('resetBtn').addEventListener('click', resetScene);
        document.getElementById('cameraBtn').addEventListener('click', switchCamera);
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // åˆå§‹åŒ–
        function init() {
            initThree();
            initCannon();
            createBuilding();
            createParticleSystem();
            animate();
        }
        
        init();
    </script>
</body>
</html>
