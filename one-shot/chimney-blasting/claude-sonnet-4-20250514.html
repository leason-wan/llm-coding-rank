<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Då»ºç­‘æ‹†é™¤æ¼”ç¤º</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff6666;
        }
        
        .reset-btn {
            background: #4444ff !important;
        }
        
        .reset-btn:hover {
            background: #6666ff !important;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .ready { background: rgba(0, 255, 0, 0.3); }
        .exploded { background: rgba(255, 0, 0, 0.3); }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <h3>å»ºç­‘æ‹†é™¤æ§åˆ¶</h3>
                <button id="explodeBtn">ğŸ’¥ å®šå‘çˆ†ç ´</button>
                <button id="resetBtn" class="reset-btn">ğŸ”„ é‡ç½®å»ºç­‘</button>
            </div>
            <div class="control-group">
                <button id="cameraBtn">ğŸ“· åˆ‡æ¢è§†è§’</button>
            </div>
            <div class="status ready" id="status">çŠ¶æ€: å»ºç­‘å°±ç»ª</div>
        </div>
        
        <div id="info">
            <strong>æ“ä½œè¯´æ˜:</strong><br>
            ğŸ–±ï¸ å·¦é”®æ‹–æ‹½: æ—‹è½¬è§†è§’<br>
            ğŸ–±ï¸ å³é”®æ‹–æ‹½: ç§»åŠ¨ç›¸æœº<br>
            ğŸ¡ æ»šè½®: ç¼©æ”¾è§†è·
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.17.1/cannon.min.js"></script>

    <script>
        class BuildingDemolition {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.world = null;
                this.buildingBlocks = [];
                this.physicsBlocks = [];
                this.ground = null;
                this.isExploded = false;
                this.particles = [];
                this.cameraAngle = 0;
                this.ambientLight = null;
                this.directionalLight = null;
                
                // å»ºç­‘å‚æ•°
                this.BUILDING_RADIUS = 10;
                this.BLOCKS_PER_LAYER = 20;
                this.BUILDING_HEIGHT = 60;
                this.BLOCK_SIZE = 1;
                
                // ç›¸æœºæ§åˆ¶
                this.mouse = { x: 0, y: 0 };
                this.isMouseDown = { left: false, right: false };
                this.cameraDistance = 50;
                this.cameraHeight = 30;
                this.cameraRotation = { x: 0, y: 0 };
                
                this.init();
            }
            
            init() {
                this.setupScene();
                this.setupPhysics();
                this.setupLighting();
                this.createGround();
                this.createBuilding();
                this.setupControls();
                this.setupEventListeners();
                this.animate();
            }
            
            setupScene() {
                // åˆ›å»ºåœºæ™¯
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87CEEB);
                this.scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
                
                // åˆ›å»ºç›¸æœº
                this.camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                this.updateCameraPosition();
                
                // åˆ›å»ºæ¸²æŸ“å™¨
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('container').appendChild(this.renderer.domElement);
            }
            
            setupPhysics() {
                this.world = new CANNON.World();
                this.world.gravity.set(0, -30, 0); // å¢å¼ºé‡åŠ›
                this.world.broadphase = new CANNON.NaiveBroadphase();
                
                // åˆ›å»ºææ–™
                this.groundMaterial = new CANNON.Material('ground');
                this.blockMaterial = new CANNON.Material('block');
                
                // æ–¹å—é—´çš„æ¥è§¦ææ–™ - é«˜æ‘©æ“¦åŠ›ï¼Œä½å¼¹æ€§
                this.blockContactMaterial = new CANNON.ContactMaterial(
                    this.blockMaterial,
                    this.blockMaterial,
                    {
                        friction: 0.9,
                        restitution: 0.02
                    }
                );
                
                // åœ°é¢ä¸æ–¹å—çš„æ¥è§¦ææ–™
                this.groundContactMaterial = new CANNON.ContactMaterial(
                    this.groundMaterial,
                    this.blockMaterial,
                    {
                        friction: 0.8,
                        restitution: 0.1
                    }
                );
                
                this.world.addContactMaterial(this.blockContactMaterial);
                this.world.addContactMaterial(this.groundContactMaterial);
            }
            
            setupLighting() {
                // ç¯å¢ƒå…‰
                this.ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                this.scene.add(this.ambientLight);
                
                // ä¸»è¦æ–¹å‘å…‰
                this.directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                this.directionalLight.position.set(50, 100, 50);
                this.directionalLight.castShadow = true;
                this.directionalLight.shadow.mapSize.width = 2048;
                this.directionalLight.shadow.mapSize.height = 2048;
                this.directionalLight.shadow.camera.near = 0.5;
                this.directionalLight.shadow.camera.far = 200;
                this.directionalLight.shadow.camera.left = -50;
                this.directionalLight.shadow.camera.right = 50;
                this.directionalLight.shadow.camera.top = 50;
                this.directionalLight.shadow.camera.bottom = -50;
                this.scene.add(this.directionalLight);
            }
            
            createGround() {
                // è§†è§‰åœ°é¢
                const groundGeometry = new THREE.PlaneGeometry(80, 80);
                const groundMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x444444,
                    roughness: 0.8 
                });
                this.ground = new THREE.Mesh(groundGeometry, groundMaterial);
                this.ground.rotation.x = -Math.PI / 2;
                this.ground.receiveShadow = true;
                this.scene.add(this.ground);
                
                // ç‰©ç†åœ°é¢
                const groundShape = new CANNON.Plane();
                const groundBody = new CANNON.Body({ mass: 0, material: this.groundMaterial });
                groundBody.addShape(groundShape);
                groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
                this.world.add(groundBody);
            }
            
            createBuilding() {
                this.buildingBlocks = [];
                this.physicsBlocks = [];
                
                const blockGeometry = new THREE.BoxGeometry(this.BLOCK_SIZE, this.BLOCK_SIZE, this.BLOCK_SIZE);
                const blockMaterial = new THREE.MeshLambertMaterial({ color: 0xDEB887 }); // ç±³è‰²
                
                for (let layer = 0; layer < this.BUILDING_HEIGHT; layer++) {
                    for (let i = 0; i < this.BLOCKS_PER_LAYER; i++) {
                        // ç –ç Œç»“æ„ï¼šå¥‡æ•°å±‚é”™å¼€50%
                        const angleOffset = (layer % 2) * (Math.PI / this.BLOCKS_PER_LAYER);
                        const angle = (i * 2 * Math.PI / this.BLOCKS_PER_LAYER) + angleOffset;
                        
                        // ç¡®ä¿æ–¹å—ç´§å¯†è´´åˆ
                        const x = Math.cos(angle) * this.BUILDING_RADIUS;
                        const z = Math.sin(angle) * this.BUILDING_RADIUS;
                        const y = layer * this.BLOCK_SIZE + this.BLOCK_SIZE / 2;
                        
                        // åˆ›å»ºè§†è§‰æ–¹å—
                        const block = new THREE.Mesh(blockGeometry, blockMaterial);
                        block.position.set(x, y, z);
                        block.castShadow = true;
                        block.receiveShadow = true;
                        this.scene.add(block);
                        this.buildingBlocks.push(block);
                        
                        // åˆ›å»ºç‰©ç†æ–¹å—
                        const shape = new CANNON.Box(new CANNON.Vec3(
                            this.BLOCK_SIZE / 2, 
                            this.BLOCK_SIZE / 2, 
                            this.BLOCK_SIZE / 2
                        ));
                        const body = new CANNON.Body({ 
                            mass: 1,
                            material: this.blockMaterial,
                            sleepSpeedLimit: 0.1,
                            sleepTimeLimit: 1
                        });
                        body.addShape(shape);
                        body.position.set(x, y, z);
                        
                        // åˆå§‹çŠ¶æ€è®¾ä¸ºç¡çœ ï¼Œç¡®ä¿å»ºç­‘ç¨³å®š
                        body.sleep();
                        
                        this.world.add(body);
                        this.physicsBlocks.push(body);
                    }
                }
                
                // è®©ç‰©ç†ä¸–ç•Œç¨³å®šå‡ ä¸ªæ­¥éª¤
                for (let i = 0; i < 10; i++) {
                    this.world.step(1/60);
                }
                
                // å¼ºåˆ¶æ‰€æœ‰æ–¹å—è¿›å…¥ç¡çœ çŠ¶æ€
                this.physicsBlocks.forEach(body => {
                    body.sleep();
                });
            }
            
            explodeBuilding() {
                if (this.isExploded) return;
                
                this.isExploded = true;
                document.getElementById('status').textContent = 'çŠ¶æ€: çˆ†ç‚¸è¿›è¡Œä¸­';
                document.getElementById('status').className = 'status exploded';
                
                // å”¤é†’æ‰€æœ‰ç‰©ç†ä½“
                this.physicsBlocks.forEach(body => {
                    body.wakeUp();
                });
                
                // è®¡ç®—çˆ†ç‚¸ç‚¹ï¼ˆç¬¬1å±‚æœ€å³ä¾§ï¼‰
                const explosionX = this.BUILDING_RADIUS;
                const explosionY = this.BLOCK_SIZE / 2;
                const explosionZ = 0;
                const explosionRadius = 2;
                const explosionForce = 50;
                
                // å¯¹çˆ†ç‚¸èŒƒå›´å†…çš„æ–¹å—æ–½åŠ å†²å‡»åŠ›
                this.physicsBlocks.forEach((body, index) => {
                    const distance = Math.sqrt(
                        Math.pow(body.position.x - explosionX, 2) +
                        Math.pow(body.position.y - explosionY, 2) +
                        Math.pow(body.position.z - explosionZ, 2)
                    );
                    
                    if (distance <= explosionRadius) {
                        const direction = new CANNON.Vec3(
                            body.position.x - explosionX,
                            body.position.y - explosionY,
                            body.position.z - explosionZ
                        );
                        direction.normalize();
                        
                        const force = explosionForce * (1 - distance / explosionRadius);
                        const impulse = direction.scale(force);
                        body.applyImpulse(impulse, body.position);
                        
                        // æ·»åŠ éšæœºæ—‹è½¬
                        body.angularVelocity.set(
                            (Math.random() - 0.5) * 20,
                            (Math.random() - 0.5) * 20,
                            (Math.random() - 0.5) * 20
                        );
                    }
                });
                
                // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                this.createExplosionEffects(explosionX, explosionY, explosionZ);
                
                // å…‰ç…§æ•ˆæœå˜åŒ–
                this.ambientLight.intensity = 0.8; // çˆ†ç‚¸ç¬é—´å˜äº®
                setTimeout(() => {
                    this.ambientLight.intensity = 0.2; // ç„¶åå˜æš—ï¼ˆçƒŸå°˜é®æŒ¡ï¼‰
                }, 500);
            }
            
            createExplosionEffects(x, y, z) {
                // çƒŸé›¾ç²’å­
                for (let i = 0; i < 100; i++) {
                    const particle = this.createSmokeParticle(x, y, z);
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
                
                // ç°å°˜ç²’å­
                for (let i = 0; i < 50; i++) {
                    const particle = this.createDustParticle(x, y, z);
                    this.particles.push(particle);
                    this.scene.add(particle);
                }
            }
            
            createSmokeParticle(x, y, z) {
                const geometry = new THREE.SphereGeometry(0.5, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x666666, 
                    transparent: true, 
                    opacity: 0.6 
                });
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.set(
                    x + (Math.random() - 0.5) * 4,
                    y + Math.random() * 2,
                    z + (Math.random() - 0.5) * 4
                );
                
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    Math.random() * 3 + 1,
                    (Math.random() - 0.5) * 2
                );
                
                particle.life = 1.0;
                particle.type = 'smoke';
                
                return particle;
            }
            
            createDustParticle(x, y, z) {
                const geometry = new THREE.SphereGeometry(0.2, 6, 6);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x8B7355, 
                    transparent: true, 
                    opacity: 0.8 
                });
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.set(
                    x + (Math.random() - 0.5) * 6,
                    y + Math.random() * 3,
                    z + (Math.random() - 0.5) * 6
                );
                
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 3,
                    Math.random() * 2,
                    (Math.random() - 0.5) * 3
                );
                
                particle.life = 1.0;
                particle.type = 'dust';
                
                return particle;
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    
                    // æ›´æ–°ä½ç½®
                    particle.position.add(particle.velocity.clone().multiplyScalar(0.016));
                    
                    // æ›´æ–°ç”Ÿå‘½å‘¨æœŸ
                    particle.life -= 0.01;
                    
                    // çƒŸé›¾å‘ä¸Šæ‰©æ•£
                    if (particle.type === 'smoke') {
                        particle.velocity.y *= 0.99;
                        particle.scale.multiplyScalar(1.01); // æ‰©æ•£
                    }
                    
                    // ç°å°˜å—é‡åŠ›å½±å“
                    if (particle.type === 'dust') {
                        particle.velocity.y -= 0.1;
                    }
                    
                    // é€æ˜åº¦è¡°å‡
                    particle.material.opacity = particle.life;
                    
                    // ç§»é™¤æ­»äº¡çš„ç²’å­
                    if (particle.life <= 0) {
                        this.scene.remove(particle);
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            resetBuilding() {
                // æ¸…é™¤ç°æœ‰å»ºç­‘
                this.buildingBlocks.forEach(block => {
                    this.scene.remove(block);
                });
                this.physicsBlocks.forEach(body => {
                    this.world.remove(body);
                });
                
                // æ¸…é™¤ç²’å­
                this.particles.forEach(particle => {
                    this.scene.remove(particle);
                });
                
                this.buildingBlocks = [];
                this.physicsBlocks = [];
                this.particles = [];
                this.isExploded = false;
                
                // é‡ç½®å…‰ç…§
                this.ambientLight.intensity = 0.4;
                
                // é‡æ–°åˆ›å»ºå»ºç­‘
                this.createBuilding();
                
                document.getElementById('status').textContent = 'çŠ¶æ€: å»ºç­‘å°±ç»ª';
                document.getElementById('status').className = 'status ready';
            }
            
            updateCameraPosition() {
                const angle = this.cameraRotation.y;
                this.camera.position.x = Math.cos(angle) * this.cameraDistance;
                this.camera.position.z = Math.sin(angle) * this.cameraDistance;
                this.camera.position.y = this.cameraHeight + this.cameraRotation.x * 20;
                this.camera.lookAt(0, 15, 0);
            }
            
            setupControls() {
                const canvas = this.renderer.domElement;
                
                canvas.addEventListener('mousedown', (event) => {
                    if (event.button === 0) this.isMouseDown.left = true;
                    if (event.button === 2) this.isMouseDown.right = true;
                    this.mouse.x = event.clientX;
                    this.mouse.y = event.clientY;
                });
                
                canvas.addEventListener('mouseup', (event) => {
                    if (event.button === 0) this.isMouseDown.left = false;
                    if (event.button === 2) this.isMouseDown.right = false;
                });
                
                canvas.addEventListener('mousemove', (event) => {
                    if (this.isMouseDown.left) {
                        const deltaX = event.clientX - this.mouse.x;
                        const deltaY = event.clientY - this.mouse.y;
                        
                        this.cameraRotation.y += deltaX * 0.01;
                        this.cameraRotation.x += deltaY * 0.01;
                        this.cameraRotation.x = Math.max(-1, Math.min(1, this.cameraRotation.x));
                        
                        this.updateCameraPosition();
                    }
                    
                    if (this.isMouseDown.right) {
                        const deltaX = event.clientX - this.mouse.x;
                        this.cameraDistance += deltaX * 0.1;
                        this.cameraDistance = Math.max(20, Math.min(100, this.cameraDistance));
                        this.updateCameraPosition();
                    }
                    
                    this.mouse.x = event.clientX;
                    this.mouse.y = event.clientY;
                });
                
                canvas.addEventListener('wheel', (event) => {
                    this.cameraDistance += event.deltaY * 0.01;
                    this.cameraDistance = Math.max(20, Math.min(100, this.cameraDistance));
                    this.updateCameraPosition();
                    event.preventDefault();
                });
                
                canvas.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                });
            }
            
            setupEventListeners() {
                document.getElementById('explodeBtn').addEventListener('click', () => {
                    this.explodeBuilding();
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetBuilding();
                });
                
                document.getElementById('cameraBtn').addEventListener('click', () => {
                    this.cameraAngle += Math.PI / 2;
                    this.cameraRotation.y = this.cameraAngle;
                    this.updateCameraPosition();
                });
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // æ›´æ–°ç‰©ç†ä¸–ç•Œ
                this.world.step(1/60);
                
                // åŒæ­¥è§†è§‰å¯¹è±¡ä¸ç‰©ç†å¯¹è±¡
                for (let i = 0; i < this.buildingBlocks.length; i++) {
                    if (this.physicsBlocks[i]) {
                        this.buildingBlocks[i].position.copy(this.physicsBlocks[i].position);
                        this.buildingBlocks[i].quaternion.copy(this.physicsBlocks[i].quaternion);
                    }
                }
                
                // æ›´æ–°ç²’å­æ•ˆæœ
                this.updateParticles();
                
                // æ¸²æŸ“åœºæ™¯
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // å¯åŠ¨åº”ç”¨
        window.addEventListener('load', () => {
            new BuildingDemolition();
        });
    </script>
</body>
