<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList çœ‹æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .add-task-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addTaskBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #addTaskBtn:hover {
            background: #5a6fd8;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .column-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .todo .column-header {
            color: #ff6b6b;
        }

        .doing .column-header {
            color: #4ecdc4;
        }

        .done .column-header {
            color: #45b7d1;
        }

        .task-list {
            min-height: 400px;
        }

        .task {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: move;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .btn-next {
            background: #4ecdc4;
            color: white;
        }

        .btn-next:hover {
            background: #26a69a;
        }

        .btn-prev {
            background: #ffa726;
            color: white;
        }

        .btn-prev:hover {
            background: #fb8c00;
        }

        .task-date {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .form-group {
                flex-direction: column;
            }
        }

        /* æ‹–æ‹½æ ·å¼ */
        .task.dragging {
            opacity: 0.5;
        }

        .column.drag-over {
            background: rgba(232, 240, 254, 0.95);
            border: 2px dashed #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ TodoList çœ‹æ¿</h1>
            <p>æ‹–æ‹½ä»»åŠ¡å¡ç‰‡æˆ–ä½¿ç”¨æŒ‰é’®æ¥ç®¡ç†ä½ çš„ä»»åŠ¡</p>
        </header>

        <div class="add-task-form">
            <div class="form-group">
                <input type="text" id="taskInput" placeholder="è¾“å…¥æ–°ä»»åŠ¡..." maxlength="100">
                <button id="addTaskBtn">æ·»åŠ ä»»åŠ¡</button>
            </div>
        </div>

        <div class="kanban-board">
            <div class="column todo" id="todo">
                <div class="column-header">
                    <h2>ğŸ“ å¾…åŠäº‹é¡¹</h2>
                    <p id="todo-count">0 ä¸ªä»»åŠ¡</p>
                </div>
                <div class="task-list" id="todo-list">
                    <div class="empty-state">æš‚æ— å¾…åŠä»»åŠ¡</div>
                </div>
            </div>

            <div class="column doing" id="doing">
                <div class="column-header">
                    <h2>âš¡ è¿›è¡Œä¸­</h2>
                    <p id="doing-count">0 ä¸ªä»»åŠ¡</p>
                </div>
                <div class="task-list" id="doing-list">
                    <div class="empty-state">æš‚æ— è¿›è¡Œä¸­çš„ä»»åŠ¡</div>
                </div>
            </div>

            <div class="column done" id="done">
                <div class="column-header">
                    <h2>âœ… å·²å®Œæˆ</h2>
                    <p id="done-count">0 ä¸ªä»»åŠ¡</p>
                </div>
                <div class="task-list" id="done-list">
                    <div class="empty-state">æš‚æ— å·²å®Œæˆçš„ä»»åŠ¡</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ä»»åŠ¡æ•°æ®
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // DOM å…ƒç´ 
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const todoList = document.getElementById('todo-list');
        const doingList = document.getElementById('doing-list');
        const doneList = document.getElementById('done-list');
        const todoCount = document.getElementById('todo-count');
        const doingCount = document.getElementById('doing-count');
        const doneCount = document.getElementById('done-count');

        // åˆå§‹åŒ–
        function init() {
            renderTasks();
            setupEventListeners();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ·»åŠ ä»»åŠ¡
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            // æ‹–æ‹½äº‹ä»¶
            setupDragAndDrop();
        }

        // æ·»åŠ ä»»åŠ¡
        function addTask() {
            const title = taskInput.value.trim();
            if (title) {
                const newTask = {
                    id: Date.now(),
                    title: title,
                    status: 'todo',
                    createdAt: new Date().toLocaleString()
                };
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
        }

        // æ›´æ–°ä»»åŠ¡çŠ¶æ€
        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = newStatus;
                saveTasks();
                renderTasks();
            }
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
        }

        // æ¸²æŸ“ä»»åŠ¡
        function renderTasks() {
            // æ¸…ç©ºåˆ—è¡¨
            todoList.innerHTML = '<div class="empty-state">æš‚æ— å¾…åŠä»»åŠ¡</div>';
            doingList.innerHTML = '<div class="empty-state">æš‚æ— è¿›è¡Œä¸­çš„ä»»åŠ¡</div>';
            doneList.innerHTML = '<div class="empty-state">æš‚æ— å·²å®Œæˆçš„ä»»åŠ¡</div>';

            // åˆ†ç±»ä»»åŠ¡
            const todoTasks = tasks.filter(t => t.status === 'todo');
            const doingTasks = tasks.filter(t => t.status === 'doing');
            const doneTasks = tasks.filter(t => t.status === 'done');

            // æ›´æ–°è®¡æ•°
            todoCount.textContent = `${todoTasks.length} ä¸ªä»»åŠ¡`;
            doingCount.textContent = `${doingTasks.length} ä¸ªä»»åŠ¡`;
            doneCount.textContent = `${doneTasks.length} ä¸ªä»»åŠ¡`;

            // æ¸²æŸ“ä»»åŠ¡
            todoTasks.forEach(task => {
                if (todoList.querySelector('.empty-state')) {
                    todoList.innerHTML = '';
                }
                todoList.appendChild(createTaskElement(task));
            });

            doingTasks.forEach(task => {
                if (doingList.querySelector('.empty-state')) {
                    doingList.innerHTML = '';
                }
                doingList.appendChild(createTaskElement(task));
            });

            doneTasks.forEach(task => {
                if (doneList.querySelector('.empty-state')) {
                    doneList.innerHTML = '';
                }
                doneList.appendChild(createTaskElement(task));
            });
        }

        // åˆ›å»ºä»»åŠ¡å…ƒç´ 
        function createTaskElement(task) {
            const taskElement = document.createElement('div');
            taskElement.className = 'task';
            taskElement.draggable = true;
            taskElement.dataset.id = task.id;

            taskElement.innerHTML = `
                <div class="task-title">${escapeHtml(task.title)}</div>
                <div class="task-date">åˆ›å»ºæ—¶é—´: ${task.createdAt}</div>
                <div class="task-actions">
                    <div class="task-buttons">
                        ${task.status !== 'todo' ? 
                            `<button class="btn btn-prev" onclick="updateTaskStatus(${task.id}, '${getPrevStatus(task.status)}')">â—€</button>` : ''}
                        <button class="btn btn-delete" onclick="deleteTask(${task.id})">åˆ é™¤</button>
                        ${task.status !== 'done' ? 
                            `<button class="btn btn-next" onclick="updateTaskStatus(${task.id}, '${getNextStatus(task.status)}')">â–¶</button>` : ''}
                    </div>
                </div>
            `;

            // æ·»åŠ æ‹–æ‹½äº‹ä»¶
            taskElement.addEventListener('dragstart', handleDragStart);
            taskElement.addEventListener('dragend', handleDragEnd);

            return taskElement;
        }

        // è·å–ä¸‹ä¸€ä¸ªçŠ¶æ€
        function getNextStatus(currentStatus) {
            const statusMap = {
                'todo': 'doing',
                'doing': 'done'
            };
            return statusMap[currentStatus] || currentStatus;
        }

        // è·å–ä¸Šä¸€ä¸ªçŠ¶æ€
        function getPrevStatus(currentStatus) {
            const statusMap = {
                'doing': 'todo',
                'done': 'doing'
            };
            return statusMap[currentStatus] || currentStatus;
        }

        // æ‹–æ‹½åŠŸèƒ½
        function setupDragAndDrop() {
            const columns = document.querySelectorAll('.column');
            
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('dragenter', handleDragEnter);
                column.addEventListener('dragleave', handleDragLeave);
                column.addEventListener('drop', handleDrop);
            });
        }

        let draggedTask = null;

        function handleDragStart(e) {
            draggedTask = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.column').forEach(column => {
                column.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            if (draggedTask) {
                const taskId = parseInt(draggedTask.dataset.id);
                const newStatus = this.id;
                
                updateTaskStatus(taskId, newStatus);
                draggedTask = null;
            }
        }

        // ä¿å­˜ä»»åŠ¡åˆ°æœ¬åœ°å­˜å‚¨
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
</body>
</html>
