<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Modern TODO List Board</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-form {
            display: flex;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-form input {
            flex: 1;
            padding: 18px 25px;
            font-size: 16px;
            border: none;
            outline: none;
            background: white;
            color: #333;
        }

        .todo-form input::placeholder {
            color: #999;
        }

        .todo-form button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .todo-form button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateX(-2px);
        }

        .todo-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background-color: #f8f9ff;
            transform: translateX(5px);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item.completed {
            background-color: #f0f8ff;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
            opacity: 0.7;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .empty-icon {
            font-size: 48px;
            color: #ddd;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .todo-form {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .todo-form input,
            .todo-form button {
                border-radius: 0;
            }
            
            .todo-form button {
                border-radius: 0 0 15px 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-card {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Modern TODO List Board</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <form class="todo-form" id="todoForm">
            <input type="text" id="todoInput" placeholder="What needs to be done today?" required>
            <button type="submit">
                <i class="fas fa-plus"></i>
                Add Task
            </button>
        </form>

        <div class="todo-list" id="todoList">
            <div class="empty-message">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <div>No tasks yet. Add your first task above!</div>
            </div>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        // Add new todo
        todoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const todoText = todoInput.value.trim();
            if (todoText) {
                const newTodo = {
                    id: Date.now(),
                    text: todoText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                todos.unshift(newTodo);
                saveTodos();
                renderTodos();
                todoInput.value = '';
                todoInput.focus();
            }
        });

        // Render todos
        function renderTodos() {
            updateStats();
            
            const filteredTodos = getFilteredTodos();
            
            if (filteredTodos.length === 0) {
                let message = 'No tasks yet. Add your first task above!';
                if (currentFilter === 'completed') message = 'No completed tasks yet.';
                if (currentFilter === 'pending') message = 'All tasks are completed! ðŸŽ‰';
                
                todoList.innerHTML = `
                    <div class="empty-message">
                        <i class="fas fa-clipboard-list empty-icon"></i>
                        <div>${message}</div>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = '';
            filteredTodos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                todoItem.dataset.id = todo.id;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <div class="todo-actions">
                        <button class="edit-btn">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="delete-btn">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                `;
                
                todoList.appendChild(todoItem);
            });

            // Add event listeners
            document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', toggleTodo);
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', editTodo);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteTodo);
            });
        }

        // Get filtered todos
        function getFilteredTodos() {
            switch(currentFilter) {
                case 'completed':
                    return todos.filter(todo => todo.completed);
                case 'pending':
                    return todos.filter(todo => !todo.completed);
                default:
                    return todos;
            }
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Toggle todo completion
        function toggleTodo(e) {
            const todoItem = e.target.closest('.todo-item');
            const todoId = parseInt(todoItem.dataset.id);
            
            const todo = todos.find(t => t.id === todoId);
            if (todo) {
                todo.completed = e.target.checked;
                saveTodos();
                renderTodos();
            }
        }

        // Edit todo
        function editTodo(e) {
            const todoItem = e.target.closest('.todo-item');
            const todoId = parseInt(todoItem.dataset.id);
            const todoText = todoItem.querySelector('.todo-text');
            
            const newText = prompt('Edit task:', todoText.textContent);
            if (newText && newText.trim()) {
                const todo = todos.find(t => t.id === todoId);
                if (todo) {
                    todo.text = newText.trim();
                    saveTodos();
                    renderTodos();
                }
            }
        }

        // Delete todo
        function deleteTodo(e) {
            const todoItem = e.target.closest('.todo-item');
            const todoId = parseInt(todoItem.dataset.id);
            
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(t => t.id !== todoId);
                saveTodos();
                renderTodos();
            }
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderTodos();
    </script>
</body>
</html>
